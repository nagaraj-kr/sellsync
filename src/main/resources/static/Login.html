<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SellSync Navigation</title>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <link rel="stylesheet" type="text/css" href="/css/styles.css">

</head>

<body>

    <div class="nav-container">
        <div class="title">
            <p>Sell<span>Sync</span></p>
        </div>
        <ul class="nav-items" id="navitems">
            <li><a href="index.html">Home</a></li>
            <li><a href="features.html">Features</a></li>
            <li><a href="pricing.html">Pricing</a></li>

            <li><a href="contactus.html">Contact Us</a></li>
            <li><a href="Login.html">Login/Signup</a></li>
        </ul>
        <div class="icon" id="menuIcon">&#9776;</div>


    </div>


    <div class="container">
        <div class="login-welcome">
            <h1>Welcome</h1>
        </div>
        <div class="login">
            <form class="form-inputs" action="http://localhost:8080/login" method="post">

                <h1 class="form-title">Login</h1>

                <label>Email ID</label>
                <input type="email" name="email" placeholder="Enter your email" required>

                <label>Password</label>
                <input type="password" name="password" placeholder="Enter your password" required>
                <a href="forgot-password.html">Forgot Password?</a>
                <input type="submit"  value="Login">

                <a href="register.html">Click here to Register</a>
            </form>


        </div>
    </div>


    <script>
        window.onload = function () {
          const urlParams = new URLSearchParams(window.location.search);
          if (urlParams.get('error') === 'true') {
            Swal.fire({
              icon: 'error',
              title: 'Login Failed',
              text: 'Username or password is incorrect',
            });
          }
        };
    </script>



</body>

</html>
